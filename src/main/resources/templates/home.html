<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inserção de Livros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .verlivros {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Formulário de Inserção de Livros :-(</h2>
    <!-- Use th:action para especificar o endpoint de envio do formulário -->
    <form th:action="@{/processar}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required>
        </div>
        <div class="form-group">
            <label for="data">Data de Lançamento:</label>
            <input type="date" id="data" name="data" required>
        </div>
        <div class="form-group">
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>
        </div>
        <input type="submit" value="Enviar">
    </form>
</div>
<div class="verlivros">
	<h2>Livros Disponíveis</h2>
	<table width="100%">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Autor</th>
				<th>Data</th>
				<th>Imagem Capa</th>
				<th>Descrição</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="livro : ${livros}" style="text-align:center">
				<td style="border-bottom:1px solid black;text-align:center" th:text="${livro.nome}"></td>
				<td style="border-bottom:1px solid black;text-align:center" th:text="${livro.autor}"></td>
				<td style="border-bottom:1px solid black;text-align:center" th:text="${livro.data}"></td>
				<td style="border-bottom:1px solid black;text-align:center">
        				<img th:src="'data:image/jpeg;base64,' + ${livro.imagem}" width="200px" alt="Imagem do Livro"/>
    				</td>
				<td style="border-bottom:1px solid black;text-align:center;max-width:200px;" th:text="${livro.descricao}"></td>
				<td><a th:href="@{/remover}" style="text-decoration:none;border:1px solid darkred; color:white; background-color:red; border-radius:5px;padding:5px 20px;font-size:20px">Remover</a></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
