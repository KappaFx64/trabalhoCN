# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - trabalhocn

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://imagenscontainers.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_12582d7ad3b7409b8dd110805165ecba }}
        password: ${{ secrets.AzureAppService_ContainerPassword_27a2c2569972400580f650c3c85ff0cb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: imagenscontainers.azurecr.io/demo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'trabalhocn'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b6b7312bbe0846d69c3e0507a3dfcf58 }}
        images: 'imagenscontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_12582d7ad3b7409b8dd110805165ecba }}/demo:${{ github.sha }}'
