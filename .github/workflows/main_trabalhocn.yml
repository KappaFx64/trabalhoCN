# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - trabalhocn

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://imagenscontainers.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8066c74a4aee49ca85774354aa9b7602 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_84f935efe07246fcb2370cc10b304092 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: imagenscontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8066c74a4aee49ca85774354aa9b7602 }}/demo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'trabalhocn'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a495b49161b84cc0afc2093593b181d0 }}
        images: 'imagenscontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8066c74a4aee49ca85774354aa9b7602 }}/demo:${{ github.sha }}'