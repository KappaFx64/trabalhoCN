# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - trabalhocn

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://imagenscontainers.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_fe27e675b48c4b55a369ec85a7b75c03 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b066cd9ad62c4a2683d44046d9f1a9db }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: imagenscontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fe27e675b48c4b55a369ec85a7b75c03 }}/demo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'trabalhocn'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1f9c61f9121c480f92b27a9808f16953 }}
        images: 'imagenscontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fe27e675b48c4b55a369ec85a7b75c03 }}/demo:${{ github.sha }}'